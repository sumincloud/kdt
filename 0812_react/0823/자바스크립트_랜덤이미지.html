<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 랜덤이미지</title>
</head>
<body>
  <h2>자바스크립트 랜덤이미지</h2>

  <div id="e_banner">
    <img src="./images/banner1.jpg" alt="" id="banner">
  </div>

  <script>
    let Timer = setInterval(autoBanner, 5000);
    
    function autoBanner(){
      let ran = Math.floor(Math.random()*5+1);
      console.log(ran);
  
      document.getElementById('banner').src="./images/banner"+ran+".jpg";
    }


  </script>
</body>
