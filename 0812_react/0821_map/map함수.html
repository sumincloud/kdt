<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> map함수</title>
  <style>
    #demo{border:3px solid #000;height:200px;}
  </style>
</head>
<body>
  <h2>map함수</h2>
  <p>map함수를 사용하여 배열데이터값을 효율적으로 출력해본다.</p>
  <inut type="button" value="함수실행하기"  onclick="myFunction()"/>
  <div id="demo"></div>
  <script>
    let number = [4,9,16,25];
    function myFunction(){
      x = document.getElementById('demo');
      x.innerHTML = number.map(Math.sqrt);
      //console.log(number.map());
    }
  </script>

</body>
</html>
