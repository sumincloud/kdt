<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_es6_배열객체_스프레드 연산자</title>
</head>
<body>
  <h2>05_es6_배열객체_스프레드 연산자</h2>
  <p>css에서는 ...(줄임말) text-overflow:ellipse;white-space:nowrap;overflow:hidden;속성을 사용</p>
  <p>자바스크립트에서 '...'기호는 스프레드 연산자</p>
  <p>비구조화 할당 방식을 통한 배열 선언과 호출</p>
  <script>
    const [cat, dog, tiger] = ['고양이', '강아지','호랑이'];
    console.log(cat);
    console.log(dog);
    console.log(tiger);
  </script>

  <h3>비구조화 할당방식의 나머지 패턴공식</h3>
  <p>스프레드 연산자(...)를 사용하여 객체 또는 배열의 값을 복제할 때 사용할 수 있다.</p>
  <pre>
    #문법
    let 새로운 객체명 = {...기존객체명};
    let 새로운 배열명 = {...기존배열명};
  </pre>

  <script>
    let obj = {
      a:10,
      b:20
    }
    console.log(obj); //출력하기

    let newObj2 = {...obj};
    console.log(newObj2);
  </script>
</body>
</html>
