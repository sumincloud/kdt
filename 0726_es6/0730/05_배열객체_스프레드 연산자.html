<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_es6_배열객체_스프레드 연산자</title>
  <style>
    pre{
      background:#000;
      padding:20px 0px 0px 0px;
      color:#fff;
      line-height:40px;
    }
  </style>
</head>
<body>
  <h2>05_es6_배열객체_스프레드 연산자</h2>
  <p>css에서는 ...(줄임말) text-overflow:ellipse;white-space:nowrap;overflow:hidden;속성을 사용</p>
  <p>자바스크립트에서 '...'기호는 스프레드 연산자</p>
  <p>비구조화 할당 방식을 통한 배열 선언과 호출</p>
  <script>
    const [cat, dog, tiger] = ['고양이', '강아지','호랑이'];
    console.log(cat);
    console.log(dog);
    console.log(tiger);
  </script>

  <h3>비구조화 할당방식의 나머지 패턴공식</h3>
  <p>스프레드 연산자(...)를 사용하여 객체 또는 배열의 값을 '복제'할 때 사용할 수 있다.</p>
  <pre>
    #문법
    let 새로운 객체명 = {...기존객체명};
    let 새로운 배열명 = {...기존배열명};
  </pre>

  <script>
    //사용자 정의 객체(배열)
    let obj = {
      a:10,
      b:20
    }
    document.write(obj.a); //속성명 출력하기
    document.write(obj.b); //속성명 출력하기
    console.log(obj); //콘솔출력하기
    document.write('<br>');

    let newObj2 = {...obj};
    console.log(newObj2);

    document.write(newObj2.a);//10
    document.write("<hr>");

    let info = {
      name:'홍길동',
      id:'a',
      age:'30',
      address:'서울시 종로구 구기동'
    }
    document.write(info.name, info.id, info.age, info.address);
    console.log(info);

    //스프레드 연산자를 통해 위 배열객체를 복사하여 출력한다.
    let person = {...info};
    document.write('<br>' + person.name);
    console.log(person);
  </script>


</body>
</html>
